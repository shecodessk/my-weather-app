<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <section class="container">
      <div class="section-container">
        <div class="row-container-top">
          <div class="col">
            <h2 class="title-container" id="title-container"></h2>
            <span class="day-container"></span>
            <div class="temp-container" id="temp-container">
              <span
                class="temp-digit-container"
                id="temp-digit-container"
              ></span>
              <span>
                <a id="celsius-link" href="#">°C</a>|
                <a id="fahrenheit-link" href="#">°F</a>
              </span>
            </div>
            <span class="emoji-container"><img src="icons/002-sun.png" /></span>
          </div>
          <div class="col right-column">
            <div class="search">
              <button
                class="current-location-btn"
                id="current-location-btn"
                type="text"
              >
                Current Location
              </button>
              <form class="form-search-container" id="search-form">
                <input
                  class="search-container"
                  id="search-query"
                  type="text"
                  placeholder="Find your city"
                  name="search"
                />
                <button class="submit-search-btn" type="submit">🔍</button>
              </form>
            </div>
            <div class="time-box-container">
              <time class="time-container">4:15 PM</time>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="row-container-bottom">
          <div class="col-3">
            <div class="list-day second-day">Tuesday</div>
            <div class="temp-number">70°</div>
            <div class="list-emoji"><img src="icons/002-sun.png" /></div>
          </div>
          <div class="col-3">
            <div class="list-day third-day">Wednesday</div>
            <div class="temp-number">60°</div>
            <div class="list-emoji"><img src="icons/003-sun-1.png" /></div>
          </div>
          <div class="col-3">
            <div class="list-day fourth-day">Thursday</div>
            <div class="temp-number">50°</div>
            <div class="list-emoji"><img src="icons/001-rainy-day.png" /></div>
          </div>
          <div class="col-3">
            <div class="list-day fifth-day">Friday</div>
            <div class="temp-number">40°</div>
            <div class="list-emoji"><img src="icons/005-cloud.png" /></div>
          </div>
        </div>
      </section>
      <footer class="main-footer">
        <p>
          <a href="https://github.com/shecodessk/my-weather-app" target="_blank"
            >open code</a
          >by
          <a
            href="https://media4.giphy.com/media/T9JtEyoJ43gY4wLOqW/giphy.gif?cid=ecf05e473197divto6vg3hu33ypnsgmzacz9imd4ioeix1v9&rid=giphy.gif&ct=g"
            target="_blank"
            >Stephany Kleen</a
          >
        </p>
        <div class="footer-list-container">
          <ul class="footer-nav">
            <li>
              <a href="https://github.com/shecodessk" target="_blank"
                ><img src="images/github.png"
              /></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/stephanykleen/"
                target="_blank"
                ><img src="images/linkedin.png"
              /></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/stephanykleen/?hl=en"
                target="_blank"
                ><img src="images/instagram.png"
              /></a>
            </li>
          </ul>
        </div>
      </footer>
    </section>

    <script src="script.js"></script>
  </body>
</html>
