<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <section class="container">
      <div class="row-container-top">
        <div class="col-6">
          <h2 class="title-container" id="title-container"></h2>

          <div class="date-container">
            <span class="day-container"></span>
            <span id="time-container"></span>
          </div>

          <div class="row-container-top">
            <div class="sub-col-6">
              <div class="temp-container" id="temp-container">
                <span
                  class="temp-digit-container"
                  id="temp-digit-container"
                ></span>
                <span class="units"
                  ><a id="celsius-link" class="active" href="#">¬∞C</a>|
                  <a id="fahrenheit-link" href="#">¬∞F</a>
                </span>
              </div>
            </div>
            <div class="sub-col-6">
              <div class="emoji">
                <span class="weather-description"></span>
                <br />
                <span><img class="emoji-container" src="#" /></span>
              </div>
            </div>
          </div>
          <div>
            <strong>Humidity: </strong><span id="humidity"></span>%
            <br />
            <strong>Wind: </strong><span id="wind"></span> mph
          </div>
        </div>
        <div class="col-6 right-column">
          <div class="search">
            <button
              class="current-location-btn"
              id="current-location-btn"
              type="text"
            >
              Current Location
            </button>
            <form class="form-search-container" id="search-form">
              <input
                class="search-container"
                id="search-query"
                type="text"
                placeholder="Find your city"
                name="search"
              />
              <button class="submit-search-btn" type="submit">üîç</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row-container-bottom forecast"></div>

      <footer class="main-footer">
        <p>
          <a href="https://github.com/shecodessk/my-weather-app" target="_blank"
            >open code</a
          >
          by
          <a
            href="https://media4.giphy.com/media/T9JtEyoJ43gY4wLOqW/giphy.gif?cid=ecf05e473197divto6vg3hu33ypnsgmzacz9imd4ioeix1v9&rid=giphy.gif&ct=g"
            target="_blank"
            >Stephany Kleen</a
          >
        </p>
        <div class="footer-list-container">
          <ul class="footer-nav">
            <li>
              <a href="https://github.com/shecodessk" target="_blank"
                ><img src="images/github.png"
              /></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/stephanykleen/"
                target="_blank"
                ><img src="images/linkedin.png"
              /></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/stephanykleen/?hl=en"
                target="_blank"
                ><img src="images/instagram.png"
              /></a>
            </li>
          </ul>
        </div>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
